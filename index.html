<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand2Excal</title>
    <meta name="description" content="Sketch to Excalidraw.">

    <!-- Open Graph -->
    <meta property="og:title" content="Hand2Excal">
    <meta property="og:description" content="Sketch to Excalidraw.">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            /* Match the app's dark theme */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="excalidraw-frame" title="Hand2Excal App"></iframe>
    <script>
        // the query parameter dynamically busts the cache on every load
        // so you don't have to manually update ?v=2, ?v=3 anymore
        document.getElementById('excalidraw-frame').src = 'https://nonuu-hand2excal.hf.space?v=' + new Date().getTime();
    </script>
</body>

</html>
