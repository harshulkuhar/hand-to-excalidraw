services:
  - type: web
    name: hand-to-excalidraw
    runtime: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd .. && pip install .
    startCommand: uvicorn app.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: NODE_VERSION
        value: "20.18.1"
    plan: free
    healthCheckPath: /api/health
